

  <section class="body-font md:px-60" *ngIf="userData|async">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded" alt="hero" src="{{userData.value.image}}">
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium md:whitespace-nowrap">FirstName : {{userData.value.firstName}}
          <br class="hidden lg:inline-block">LastName : {{userData.value.lastName}}
          <br class="hidden lg:inline-block">FullName :{{userData.value.firstName}} {{userData.value.lastName}}
          <br class="hidden lg:inline-block">Email : {{userData.value.email}}
          <br class="hidden lg:inline-block">UserName : {{userData.value.username}}
        </h1>
      </div>
    </div>
  </section>
