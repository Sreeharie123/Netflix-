<div class="mainContainer md:w-[calc(100vw-15rem)] md:h-[calc(100vh-4rem)] w-screen md:gap-6 gap-3 flex md:p-16 p-4 bg-gray-950 flex-wrap overflow-auto mt-16">

  <div *ngFor="let movie of $searchValue|async as searchValue">
    <div *ngIf="!switch"  [routerLink]="['/details','movie',movie.id]"
      class="md:w-72 w-[calc(100vw-2rem)] aspect-[3.5/4] overflow-hidden rounded-xl flex flex-col"
    >
      <img *ngIf="movie.poster_path"
        src="{{imageUrl}}/{{movie.poster_path}}"
        class="w-full h-[60%] object-cover"
      />
      <img *ngIf="movie.poster_path === null"
      src="https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      class="w-full h-[60%] object-cover"
    />
      <div
        class="rounded-lg h-[40%] p-2 bg-gradient-to-r from-indigo-800 via-gray-900 to-gray-900 flex flex-col shadow-2xl"
      >
        <div>
          <h5
            class="text-white text-2xl font-bold leading-none h-12 text-ellipsis overflow-hidden"
          >
            {{movie.title}}
          </h5>
          <span class="text-xs text-gray-400 leading-none"
            >Rating-{{movie.popularity}}</span
          >
        </div>
        <div class="w-full flex items-center justify-between">
          <div class="text-lg text-white font-light">
            {{ movie.release_date }}
          </div>
          <div
            class="relative text-white font-bold"
          >
          <p class="absolute top-3 right-2">{{math.floor(movie.vote_average*10)}}%</p>
          <svg class="rotate-[-90deg]" width="47px" height="47px" viewBox="0 0 100 100">
            <circle cx="52.5" cy="52.5" r="50" fill="transparent" [attr.stroke]="ratingcolor2(movie.vote_average*10)" [attr.stroke-dasharray] = "314" stroke-width="9" class="scale-[0.95]"/>
          <circle cx="52.5" cy="52.5" r="50" fill="transparent" [attr.stroke]="ratingcolor(movie.vote_average*10)" [attr.stroke-dashoffset] = "(3.14*(100-movie.vote_average*10))" [attr.stroke-dasharray] = "314" stroke-width="9" stroke-linecap="round" class="scale-[0.95]"/>
          </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="switch || ($searchValue|async)?.length == 0" class="w-full md:h-full h-[calc(100vh-10rem)] p-1 md:p-16 flex flex-col justify-start items-center md:gap-24 bg-black mt-16">
    <img class="h-[60%] w-[60%] md:h-1/2 md:w-1/2 object-contain" src="https://drudesk.com/sites/default/files/2018-02/404-error-page-not-found.jpg" alt="">
    <p class="text-text-color text-2xl md:text-4xl lg:text-5xl mt-8 md:mt-0 font-medium text-center text-white">Sorry... No Result Found <br> Try Something Else </p>
    <span class="h-[0.1px] w-[45%] mt-4 md:-mt-14 bg-white "></span>
    </div>

</div>
