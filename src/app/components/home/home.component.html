<div
  class="md:w-[calc(100vw-15rem)] md:h-[calc(100vh-4rem)] w-screen h-screen overflow-auto bg-gray-950 md:px-12 px-1"
  *ngIf="{
    time: $timeFilter | async,
    show: $showFilter | async
  } as filter"
>
  <div class="md:w-full md:h-full w-full flex flex-col">
    <div
      class="w-full h-1/2 md:rounded-b-2xl overflow-hidden relative transition-all"
    >
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let movie of TrendingMovies | async">
          <ng-template class="slide" carouselSlide>
            <img
              src="{{ imageUrl }}/{{ movie.backdrop_path }}"
              class="md:w-full md:h-[30rem] opacity-40 object-fill"
            />
            <p
              class="md:text-3xl text-xl font-bold text-red-600 md:absolute md:bottom-28 md:left-20 px-4 md:px-0"
            >
              {{ movie.title }}
            </p>
            <button
              class="md:w-fit md:h-fit w-full px-8 py-2 text-xl font-bold text-white bg-purple-600 md:rounded-xl rounded-md md:absolute md:bottom-14 md:left-20"
            >
              Watch
            </button>
            <div
              class="text-white font-bold absolute md:top-20 md:left-20 top-5 left-4 flex flex-col md:gap-2"
            >
              <p class="md:text-4xl text-2xl">Welcome</p>
              <p class="md:text-3xl text-xl">
                Millions of movies, TV shows and people to discover. Explore
                now.
              </p>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <!-- ------------------------------------Trending------------------------------------------ -->

    <div class="w-full h-1/2 md:rounded-t-2xl flex flex-col gap-4">
      <div
        class="w-fit h-fit flex items-center gap-4 md:pt-4 px-4 md:px-0 py-2 md:py-0"
      >
        <p class="md:text-xl text-lg font-bold text-white">Trending</p>
        <button
          class="text-gray-100 bg-gray-900 md:w-56 w-48 flex justify-between px-4 h-9 items-center rounded-full relative"
          (click)="onTime(filter.time === 'week' ? 'day' : 'week')"
        >
          <span class="z-30">Today</span>
          <span class="z-30">This week</span>
          <span
            class="md:w-28 w-24 h-9 rounded-full absolute top-0 left-0 bg-purple-600/75 transition-all"
            [ngClass]="{
              'md:translate-x-28': filter.time === 'week',
              'translate-x-24': filter.time === 'week'
            }"
          ></span>
        </button>
        <button
          class="bg-purple-600/75 text-white md:w-28 w-14 rounded-md h-9 flex justify-center items-center md:rounded-3xl font-bold"
          (click)="onShow(filter.show === 'tv' ? 'movie' : 'tv')"
        >
          {{ filter.show }}
        </button>
      </div>

      <div
        class="md:h-96 max-md:py-4 w-full flex items-center overflow-auto gap-3"
      >
        <div *ngFor="let movie of TrendingMovies | async">
          <div
            class="w-72 h-[22.5rem] overflow-hidden rounded-xl flex flex-col"
          >
            <img
              src="{{ imageUrl }}/{{ movie.poster_path }}"
              class="w-full h-[65%] object-fill"
            />
            <div
              class="rounded-lg p-2 bg-gradient-to-r from-indigo-900 via-gray-800 to-gray-900 flex flex-col"
            >
              <div>
                <h5
                  class="text-white text-2xl font-bold leading-none h-12 text-ellipsis overflow-hidden"
                >
                  {{ movie.title }}
                </h5>
                <span class="text-xs text-gray-400 leading-none"
                  >Rating-{{ movie.vote_average }}</span
                >
              </div>
              <div class="flex items-center">
                <div class="text-lg text-white font-light">
                  {{ movie.release_date }}
                </div>
                <button
                  class="rounded-full bg-transparent hover:bg-transparent p-2 flex ml-auto transition duration-300"
                >
                  <span
                    class="material-symbols-rounded text-purple-600 hover:shadow-xl focus:outline-none"
                    >favorite</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ---------------------------------------------------------------------popular--------------------------------------------------------------------------- -->
  <div class="w-full h-fit">
    <div class="w-full h-1/2 md:rounded-t-2xl flex flex-col gap-4">
      <div
        class="w-fit h-fit flex items-center gap-4 md:pt-4 px-4 md:px-0 py-2 md:py-0"
      >
        <p class="md:text-xl text-lg font-bold text-white">Popular</p>
      </div>

      <div
        class="md:h-96 max-md:py-4 w-full flex items-center overflow-auto gap-3"
      >
        <div *ngFor="let movie of PopularMovies | async">
          <div
            class="w-72 h-[22.5rem] overflow-hidden rounded-xl flex flex-col"
          >
            <img
              src="{{ imageUrl }}/{{ movie.poster_path }}"
              class="w-full h-[65%] object-fill"
            />
            <div
              class="rounded-lg p-2 bg-gradient-to-r from-indigo-900 via-gray-800 to-gray-900 flex flex-col"
            >
              <div>
                <h5
                  class="text-white text-2xl font-bold leading-none h-12 text-ellipsis overflow-hidden"
                >
                  {{ movie.title }}
                </h5>
                <span class="text-xs text-gray-400 leading-none"
                  >Rating-{{ movie.vote_average }}</span
                >
              </div>
              <div class="flex items-center">
                <div class="text-lg text-white font-light">
                  {{ movie.release_date }}
                </div>
                <button
                  class="rounded-full bg-transparent hover:bg-transparent p-2 flex ml-auto transition duration-300"
                >
                  <span
                    class="material-symbols-rounded text-purple-600 hover:shadow-xl focus:outline-none"
                    >favorite</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
